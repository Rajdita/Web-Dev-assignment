<script>
    const opertor = prompt('Enter the operator( +or-or*or /): ');
    const number1 = prompt('Enter number 1 : ');
    const number2 = prompt('Enter number 2 : ');
    let result;
   if (opertor == '+'){
     result = number1+number2;
    }
    else if (opertor == '-'){
        result = number1-number2;
    }
        else if (opertor == '*'){
        result = number1*number2;
    }
    else {
        result = number1/number2;}
    
        console.log(result);
</script>
